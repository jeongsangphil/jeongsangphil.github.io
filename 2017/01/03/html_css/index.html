        <p>HTML 코드(태그)<br>HTML은 기본적으로 <html>으로 시작, </html>으로 끝난다.</p>

75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div><div class="line">104</div><div class="line">105</div><div class="line">106</div><div class="line">107</div><div class="line">108</div><div class="line">109</div><div class="line">110</div><div class="line">111</div><div class="line">112</div><div class="line">113</div><div class="line">114</div><div class="line">115</div><div class="line">116</div><div class="line">117</div><div class="line">118</div><div class="line">119</div><div class="line">120</div><div class="line">121</div><div class="line">122</div><div class="line">123</div></pre></td><td class="code"><pre><div class="line">&lt;HTML&gt;</div><div class="line">    &lt;HEAD&gt; </div><div class="line">        &lt;!--- 주석,  </div><div class="line">            &lt;HEAD&gt;&lt;/HEAD&gt;내에 들어올 수 있는 코드는 &lt;link type=&quot;text/css&quot; rel=&quot;stylesheet&quot; href=&quot;stylesheet.css&quot;&gt;이다.</div><div class="line">            stylesheet.css 파일을 통해 css파일 내에서 html 꾸미기 가능. &lt;style&gt;이라고 생각하면됨</div><div class="line">            ex)font-size, font-family, color, background-color 등</div><div class="line">        ---&gt;</div><div class="line">        &lt;title&gt;html제목&lt;/title&gt;</div><div class="line">    &lt;/HEAD&gt;</div><div class="line">    &lt;BODY&gt;</div><div class="line">    출력할 것 적는곳</div><div class="line">    &lt;/BODY&gt;</div><div class="line">&lt;/HTML&gt;</div><div class="line">&lt;BODY&gt;&lt;/BODY&gt;내에 들어갈 HTML 코드 /* body도 스타일 설정 가능 ex) &lt;body style=&quot;background-color: white&quot;&gt;&lt;/body&gt; html 전체에 해당*/</div><div class="line">&lt;p&gt;&lt;/p&gt; /*paragraph, 보통 안에 문자를 넣어서 사용한다.*/</div><div class="line">ex) &lt;p style=&quot;font-size: 40px&quot;&gt;글자&lt;/p&gt; /*&apos;글자&apos;문자의 폰트 크기를 40으로 설정*/</div><div class="line">&lt;h1&gt;&lt;/h1&gt; ~ &lt;h6&gt;&lt;/h6&gt; /*heading(헤더), 제목부분 꼭 제목만 들어간다는 것은 아니다.*/</div><div class="line">ex) &lt;h1 style=&quot;color: green; font-size: 10px&quot;&gt;글자&lt;/h1&gt; /*&apos;글자&apos;문자의 폰트크기 10, 글자색상 녹색으로 설정, 여러개 동시선언시 ;로 구분*/</div><div class="line">style=&quot;text-align: left/right/center&quot; /*text 정렬*/</div><div class="line">&lt;strong&gt;글자&lt;/strong&gt; /*text BOLD(굵게)*/</div><div class="line">ex) &lt;p&gt;&lt;strong&gt;abc&lt;/strong&gt;de&lt;/p&gt; /*abc만 굵게*/</div><div class="line">&lt;em&gt;글자&lt;/em&gt; /*italicize(이탤릭)글씨체, 강조*/</div><div class="line">ex) &lt;h1&gt;&lt;em&gt;ab&lt;/em&gt;cd&lt;/h1&gt; /*ab만 italicize체(강조)*/</div><div class="line">&lt;br&gt; /*한줄 띄기*/</div><div class="line">&lt;hr&gt; /*한 줄에 줄하나 긋기*/</div><div class="line">&lt;a href=&quot;주소&quot;&gt;&lt;/a&gt; /*링크 만들기, 클릭하면 href내의 주소로 이동*/</div><div class="line">&lt;img src=&quot;이미지 링크 주소&quot;/&gt; /*html에 이미지 넣기, 파일명도 가능?*/</div><div class="line">&lt;ol&gt;&lt;/ol&gt; /*ordered List, 순서대로(번호대로) List*/</div><div class="line">&lt;ul&gt;&lt;/ul&gt; /*unordered List 번호없이 List*/</div><div class="line">&lt;li&gt;&lt;/li&gt; /*ordered list나 unordered list내에 적는 문장으로 한줄에 해당*/</div><div class="line">&lt;table&gt;&lt;/table&gt; /*여러 자료 정렬해서 출력하는데 사용, 행,열 이용*/</div><div class="line">&lt;tr&gt;&lt;/tr&gt; /*table내에 선언, 한 행*/</div><div class="line">&lt;td&gt;&lt;/td&gt; /*table내에 선언, 한 열*/</div><div class="line">&lt;thead&gt;&lt;/thead&gt; /*html의 head처럼 table내의 head*/ </div><div class="line">&lt;th&gt;&lt;/th&gt; /*table내의 head 줄임말로 option으로 colspan=&quot;2&quot;처럼 줄 수 있음, 2열을 묶어 한 열로 만듬*/</div><div class="line">&lt;tbody&gt;&lt;/tbody&gt; /*html의 body처럼 table내의 body*/</div><div class="line">&lt;div&gt;&lt;/div&gt; /*레이아웃*/</div><div class="line">&lt;span&gt;&lt;/span&gt; /*css처럼 style지정 가능*/</div><div class="line">ex) &lt;p&gt;&lt;span style=&quot;color: red&quot;&gt;hello&lt;/span&gt;&lt;/p&gt; /*css처럼 콜론을 이용, font-size/font-family 등*/</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">CSS코드(태그)</div><div class="line">css란? Cascading Style Sheets (CSS)는 documents가 사용자에게 어떻게 보여질가를 기술하는 언어이다.</div><div class="line"></div><div class="line">css를 사용하려면 html에서 document를 만들어야한다. &lt;html&gt;위에 &lt;!DOCTYPE html&gt;적기</div><div class="line">Document는 마크업 언어로 사용된 정보의 집합이다.</div><div class="line"></div><div class="line">html에 css파일을 연결하려면 head위에 link를 선언해야한다. </div><div class="line">ex) &lt;html&gt;</div><div class="line">    &lt;head&gt;</div><div class="line">        &lt;link type=&quot;text/css&quot; rel=&quot;stylesheet&quot; href=&quot;stylesheet.css&quot;/&gt;</div><div class="line">        &lt;title&gt;&lt;/title&gt;</div><div class="line">    &lt;/head&gt;</div><div class="line">    &lt;body&gt;</div><div class="line">    &lt;/body&gt;</div><div class="line">    &lt;/html&gt;</div><div class="line">/**/  : css에서의 주석</div><div class="line"></div><div class="line">css파일에서 html을 꾸밀 것을 선언하면 된다. </div><div class="line">ex) span&#123;</div><div class="line">	font-family: Arial; </div><div class="line">	color: blue; </div><div class="line">&#125; /* html에서 css 상단 양식을 불러와서 쓰려면, &lt;span&gt;&lt;/span&gt;을 선언하면 된다. */</div><div class="line"></div><div class="line">&#123;&#125;괄호 내에 들어갈 꾸미는 코드</div><div class="line">border: 1px dashed(solid) blue;</div><div class="line">text-decoration: none;</div><div class="line">font-family: Verdana, sans-serif; /*Verdana폰트가 있으면 사용, 없으면 백업 폰트로 sans-serif사용*/</div><div class="line">ex) div&#123; /* div selector */</div><div class="line">        border-color: #6495ED; /*16진수로 색 표현, 그냥 영어로 써도됨 ex) blue, black ..*/</div><div class="line">        border-radius: 100%; /*border는 테두리, 100%면 원형으로 표시*/</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">universal selector (*) : html 전체를 꾸밀때 전체라는 표시</div><div class="line">ex) * &#123;</div><div class="line">        font-size: 10px; </div><div class="line">    &#125;</div><div class="line">text-align: center/left/right /*텍스트 정렬*/</div><div class="line"></div><div class="line">parent, children, siblings : html태그들을 tree라고 생각</div><div class="line">ex) &lt;div&gt; /*여기서는 div가 parent, p이 child?, 2개의 p를 siblings?*/</div><div class="line">        &lt;p&gt;&lt;/p&gt;</div><div class="line">        &lt;p&gt;&lt;/p&gt;</div><div class="line">    &lt;/div&gt;</div><div class="line">    div p &#123; /*css에서 div안의 p만 꾸미고 싶을때*/</div><div class="line">        color: blue;</div><div class="line">    &#125;</div><div class="line">direct-children (&gt;) : 직접적인 selector </div><div class="line">ex) div &gt; p &#123; &#125;</div><div class="line"></div><div class="line">class : 클래스로 나누어서 클래스별로 꾸미는 양식 다르게. </div><div class="line">ex) .red&#123; color: red &#125; </div><div class="line">    &lt;h1 class=&quot;red&quot;&gt;&lt;/h1&gt; /*h1말고도 여러곳에 사용가능 html, div등*/</div><div class="line">id : 각 아이디별로 꾸미는 양식 다르게 </div><div class="line">ex) #rogue&#123; font-size: 10px &#125;</div><div class="line">    &lt;p id=&quot;rogue&quot;&gt;&lt;/p&gt; /*p말고도 여러곳에 사용가능 div, p 등*/</div><div class="line">    </div><div class="line">pseudo-class_selector: 방문한 링크/방문하지않은 링크 색으로 구분?</div><div class="line">link는 &lt;a&gt;&lt;/a&gt;를 말한다.</div><div class="line">nth-child(번호n)&#123; &#125; : 원하는 번째의 child만 꾸미기</div><div class="line">ex) p:nth-child(2)&#123; &#125; /*2번째 paragraph만 따로 꾸미기*/</div><div class="line"></div><div class="line">css positioning : css box model에서 바깥부터 margin(transparent), border(경계), padding(국경), content(innermost layer)</div><div class="line">줄여서 방향별로 tm/tb/tp, rm/rb/rp ... 나타낼수있음</div><div class="line">margin: 외부 여백</div><div class="line">ex) margin: 1 2 3 4; /*1~4는 상단부터 시계방향대로 설정, margin-top/right/bottom/left 로 사용해도됨</div><div class="line">    margin: 0 auto는 자동으로 가운데로 정렬해줌</div><div class="line">border : 경계(테두리)</div><div class="line">ex) border: 1px solid blue; /*순서대로 두께(width), 스타일(style), 색상(color)이다.*/</div><div class="line">/* 스타일은 &quot;solid&quot;, &quot;dashed&quot;, &quot;dotted&quot;로 지정 가능 */</div><div class="line">padding : 내부 여백으로 자간이라고 생각하면됨</div><div class="line">ex) padding: 1 2 3 4; /*margin처럼 방향대로, margin-top/right/bottom/left로 사용*/</div><div class="line">/* margin값, border값, padding값 전부 고려해서 html에 적용*/</div><div class="line"></div><div class="line">float: right/center/left /*지정한 방향부터 순서대로 위치하게됨 ex) 블록*/</div><div class="line">display: 어떻게 표시할지 지정</div><div class="line">ex) inline/ block/ inline-block/ none; </div><div class="line">/*block은 세로로 쌓는 것, inline은 수평으로 놓는것 , inline-block은 block으로쌓다가 중간에 inline형식을 쓸때, none은 기본(왼쪽부터)*/</div><div class="line"></div><div class="line">clear: right/left/both; /*원하는 방향에 float지정해둔것을 초기화?한다는 의미랑 비슷, clear하고나서 다음줄부터는 지정안된 기본상태*/</div><div class="line">position: absolute/static(default)/relative/fixed  /*위치 지정, fixed의경우 스크롤 업/다운해도 위치고정*/</div><div class="line">z-index</div></pre></td></tr></table></figure>
